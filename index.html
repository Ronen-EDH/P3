<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/abd382f51b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img src="/images/ohmyfood.png" alt="company-logo" />
    </header>
    <div class="wrapper">
      <section class="intro">
        <div class="intro__location">
          <i class="intro__location-icon fa-solid fa-location-dot"></i>
          <p>Paris, Belleville</p>
        </div>
        <h2 class="intro__header">Book the menu you like</h2>
        <p>Discover top-of-the-art restaurants we picked for you.</p>
        <button class="intro__button">Explore our restaurants</button>
      </section>
      <section class="guide">
        <h2 class="guide__header">How it works</h2>
        <ul class="guide__list-wrapper">
          <li class="guide__item">
            <span class="guide__item-order">1</span
            ><i class="guide__item-icon fa-solid fa-mobile-screen-button"></i>
            <p>Chose a restaurant</p>
          </li>
          <li class="guide__item">
            <span class="guide__item-order">2</span
            ><i class="guide__item-icon fa-solid fa-list-ul"></i>
            <p>Create your menu</p>
          </li>
          <li class="guide__item guide__item--active">
            <span class="guide__item-order">3</span
            ><i class="guide__item-icon fa-solid fa-store"></i>
            <p>Go enjoy it at the restaurant</p>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
